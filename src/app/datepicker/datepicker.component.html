

<ngb-datepicker #dp (dateSelect)="onDateSelection($event)" [startDate] = "calendarFlag ? fromDate :  startingDate" [displayMonths]="1" [dayTemplate]="t" outsideDays="hidden" [markDisabled]="noEdit ? isDisabled : false">
</ngb-datepicker>

<ng-template #t let-date let-focused="focused">
  <span class="custom-day"
        [class.focused]="focused"
        [class.range]="isRange(date)"
        [class.faded]="isHovered(date) || isInside(date)"
        (mouseenter)="hoveredDate = date"
        (mouseleave)="hoveredDate = null"
        
        >
    {{ date.day }}
  </span>
</ng-template>
